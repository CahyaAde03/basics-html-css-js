<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tugas Lampu Rumah</title>
    <link type="text/css" rel="stylesheet" href="styletugas.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar" style="background-color: #ffdd007e;">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="#">
                <img src="asset/images/logo-removebg-preview.png" alt="" width="40" height="40"
                    class="d-inline-block align-text-top ">
                Sistem Lampu Otomatis
            </a>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class='quodrant'>
        <div class='qtop'>
            <!-- Ruang Keluarga (3) -->
            <div class='quodrant1'>
                <div class="img-container">
                    <img src="asset/images/off.png" id="lampuKeluarga1" height="150" width="100" id="lampuKeluarga1"/>
                    <img src="asset/images/off.png" id="lampuKeluarga2" height="150" width="100" id="lampuKeluarga2"/>
                    <img src="asset/images/off.png" id="lampuKeluarga3" height="150" width="100" id="lampuKeluarga3"/>
                </div>
                <h3>Ruang Keluarga</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="lampuKeluarga" onchange="listrikRumah()">
                    <label class="form-check-label" for="lampuKeluarga">Ruang Keluarga</label>
                </div>
            </div>
            <!-- End Ruang Keluarga -->

            <!-- Ruang Makan (2) -->
            <div class='quodrant2'>
                <div class="img-container">
                    <img src="asset/images/off.png" id="lampuMakan1" height="150" width="100" id="lampuMakan1"/>
                    <img src="asset/images/off.png" id="lampuMakan2" height="150" width="100" id="lampuMakan2"/>
                    <h3>Ruang Makan</h3>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="lampuMakan" onchange="listrikRumah()">
                        <label class="form-check-label" for="lampuMakan">Ruang Makan</label>
                    </div>
                </div>
            </div>
            <!-- End Ruang Makan -->

            <!-- Kamar Tidur (1)  -->
            <div class='quodrant3'>
                <div class="img-container">
                    <img src="asset/images/off.png" id="lampuTidur1" height="150" width="100" id="lampuTidur1"/>
                </div>
                <h3>Kamar Tidur</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="lampuTidur" onchange="listrikRumah()">
                    <label class="form-check-label" for="lampuTidur">Kamar Tidur</label>
                </div>
            </div>
            <!-- End Kamar Tidur -->

            <!-- Ruang Tamu (4) -->
            <div class='quodrant4'>
                <div class="img-container">
                    <img src="asset/images/off.png" id="lampuTamu1" height="150" width="100" id="lampuTamu1"/>
                    <img src="asset/images/off.png" id="lampuTamu2" height="150" width="100" id="lampuTamu2"/>
                    <img src="asset/images/off.png" id="lampuTamu3" height="150" width="100" id="lampuTamu3"/>
                    <img src="asset/images/off.png" id="lampuTamu4" height="150" width="100" id="lampuTamu4"/>
                </div>
                <h3>Ruang Tamu</h3>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="lampuTamu" onchange="listrikRumah()">
                    <label class="form-check-label" for="lampuTamu">Ruang Tamu</label>
                </div>
            </div>
            <!-- End Ruang Tamu -->
        </div>
    </div>

    <!-- script tugas saklar -->
    <script src="saklartugas1.js" type="application/javascript"></script>
    <!-- end script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
